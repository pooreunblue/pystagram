{% extends 'base.html' %}

{% block content %}
    <nav>
        <h1>
            <a href="/posts/feeds/">Pystagram</a>
        </h1>
        <!-- 로그아웃 링크도 함께 추가 -->
        <a href="/users/logout/">Logout</a>
    </nav>
    <div id="post-add">
        <h1>Post 작성</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <!-- label의 for 속성에는 가리키는 input의 id값을 입력 -->
                <label for="id_images">이미지</label>
                <input id="id_images" name="images" type="file" multiple>
            </div>
            {{ form.as_p }}
            <button type="submit">게시</button>
        </form>
    </div>
{% endblock %}
